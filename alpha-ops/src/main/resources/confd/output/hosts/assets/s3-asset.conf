## Use when AWS AssetManagement
resolver  valid = 10s;
resolver_timeout 1s;

## {your_role_name} 을 각자 사용하는 role 이름으로 변경한다. ex) http://assets-proxy.coupang.net/roles/empty_can_2tomcat
set $backend_upstream http:///roles/;
  location /resources/ {
    rewrite ^/resources/(.*) /$1 break;
    proxy_pass $backend_upstream/$1;
    expires 30d;
    access_log off;
  }